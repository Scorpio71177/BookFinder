<!-- Set the title of the webpage to "Book Search" -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- Link to the Tailwind CSS framework for styling -->
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<!-- Start of the body with styling classes for background color and layout -->

<div class="container mx-auto p-8 bg-white shadow-lg rounded-lg">
<!-- Container div with styling for layout and appearance -->

    <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Book Search</h1>
    <!-- Heading for the page title with styling -->

    <!-- User Form -->
    <form id="userForm" class="space-y-4">
    <!-- Form element with an ID and spacing between elements -->

        <div>
            <label for="firstName" class="block text-lg font-medium text-gray-700">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            <!-- Input field for the user's first name with styling -->
        </div>

        <!-- Additional form elements for last name, age, and book genres -->

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 transition duration-300 ease-in-out">
                Search Books
            </button>
            <!-- Submit button for searching books with styling -->
        </div>
    </form>

    <!-- Search Results Section -->
    <h2 class="text-2xl font-semibold text-gray-700 mt-8">Search Results</h2>
    <!-- Heading for the search results section -->

    <div id="results" class="mt-4 space-y-4"></div>
    <!-- Container for displaying search results with spacing between items -->
</div>

<script src="assets/script.js"></script>
<!-- Link to the JavaScript file for handling form submission and displaying results -->
</body>
</html>
